version: "3.8"

services:
  db:
    image: postgres:13.1-alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

  web:
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    volumes:
      - .:/go/src/app:cached
    ports:
      - 3001:8080
    depends_on:
      - db
